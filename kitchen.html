<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kitchen Management - L'Elite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #c5a059;
      --bg-color: #f9f7f2;
      --text-dark: #2d2d2d;
      --text-light: #ffffff;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Lato', sans-serif;
      --success: #2e7d32;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-dark);
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: var(--font-heading);
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(26, 26, 26, 0.98);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid var(--accent-color);
    }

    .logo {
      color: var(--accent-color);
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: var(--font-heading);
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      margin-left: 30px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    /* Layout */
    .container {
      max-width: 1400px;
      margin: 120px auto 50px;
      padding: 0 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .dashboard-header h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: #fff;
      padding: 30px;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--accent-color);
      display: block;
    }

    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #888;
      margin-top: 5px;
    }

    /* Kitchen Grid */
    .kitchen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .order-card {
      background: #fff;
      border: 1px solid var(--border-color);
      padding: 30px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-5px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid var(--accent-color);
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .table-id {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--primary-color);
    }

    .status-badge {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 10px;
      background: var(--bg-color);
      border: 1px solid #ddd;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .detail-label {
      color: #888;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 1px;
    }

    /* Dishes List */
    .dishes-list {
      margin: 20px 0;
      background: #fafafa;
      padding: 15px;
      border-left: 2px solid var(--accent-color);
    }

    .dish-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 0.9rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .dish-qty {
      font-weight: 700;
      color: var(--accent-color);
    }

    /* Action Buttons */
    .action-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid var(--primary-color);
      background: transparent;
    }

    .btn-ready {
      background: var(--primary-color);
      color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-ready:hover {
      background: var(--accent-color);
      color: var(--primary-color);
    }

    .btn-clean:hover {
      background: #f0f0f0;
    }

    .empty-state {
      grid-column: 1/-1;
      text-align: center;
      padding: 100px;
      background: #fff;
      border: 1px dashed var(--accent-color);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-color);
      color: var(--accent-color);
      padding: 15px 30px;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
      z-index: 2000;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 50px;
      text-align: center;
      margin-top: 50px;
    }

    footer p {
      opacity: 0.5;
      font-size: 0.7rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">L'ELITE</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="waiter.html">Staff</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h1>Kitchen Console</h1>
      <p style="text-transform: uppercase; letter-spacing: 3px; font-size: 0.75rem; color: var(--accent-color);">Culinary Operations</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-number" id="totalOrders">0</span>
        <span class="stat-label">Active Tickets</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="totalDishes">0</span>
        <span class="stat-label">Items to Prep</span>
      </div>
      <div class="stat-card">
        <span class="stat-number">2-5m</span>
        <span class="stat-label">Avg Pace</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="tablesCooking">0</span>
        <span class="stat-label">Cleaning Phase</span>
      </div>
    </div>

    <div class="kitchen-grid" id="kitchenGrid"></div>
  </div>

  <footer>
    <p>&copy; 2024 L'ELITE CULINARY SYSTEMS. ALL RIGHTS RESERVED.</p>
  </footer>

  <div id="toastContainer"></div>

  <script>
    function loadTables() {
      return JSON.parse(localStorage.getItem('tablesState')) || [];
    }

    function saveTables(tables) {
      localStorage.setItem('tablesState', JSON.stringify(tables));
    }

    function showToast(msg) {
      const container = document.getElementById('toastContainer');
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      container.appendChild(t);
      setTimeout(() => t.remove(), 4000);
    }

    function updateStats() {
      const tables = loadTables();
      const active = tables.filter(t => t.status === 'Occupied' || t.status === 'Cleaning');
      
      let dishCount = 0;
      active.forEach(t => {
        t.dishes.forEach(d => dishCount += parseInt(d.qty));
      });

      document.getElementById('totalOrders').textContent = active.length;
      document.getElementById('totalDishes').textContent = dishCount;
      document.getElementById('tablesCooking').textContent = tables.filter(t => t.status === 'Cleaning').length;
    }

    function renderKitchen() {
      const grid = document.getElementById('kitchenGrid');
      const tables = loadTables();
      const pending = tables.filter(t => t.status === 'Occupied' || t.status === 'Cleaning');

      if (pending.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3 style="text-transform: uppercase; letter-spacing: 2px;">Station Clear</h3>
            <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">All orders have been fulfilled.</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = pending.map(table => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="table-id">${table.id}</div>
              <div style="font-size:0.65rem; color:#888; text-transform:uppercase;">${table.section} Section</div>
            </div>
            <div class="status-badge">${table.status}</div>
          </div>
          
          <div class="order-info">
            <div class="detail-row">
              <span class="detail-label">Guest</span>
              <span style="font-weight:700;">${table.notes || 'Guest'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Time</span>
              <span>${new Date(table.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
          </div>
          
          <div class="dishes-list">
            ${table.dishes.map(dish => `
              <div class="dish-item">
                <span>${dish.name}</span>
                <span class="dish-qty">x${dish.qty}</span>
              </div>
            `).join('')}
          </div>
          
          <div class="action-group">
            <button class="btn btn-clean" onclick="updateStatus('${table.id}', 'Cleaning')">Cleaning</button>
            <button class="btn btn-ready" onclick="updateStatus('${table.id}', 'Available')">Fulfill</button>
          </div>
        </div>
      `).join('');
    }

    window.updateStatus = (id, status) => {
      const tables = loadTables();
      const t = tables.find(x => x.id === id);
      if (!t) return;

      t.status = status;
      if (status === 'Available') {
        t.notes = '';
        t.dishes = [];
      }
      t.time = Date.now();

      saveTables(tables);
      renderKitchen();
      updateStats();
      showToast(`Order ${id} Updated to ${status}`);
    };

    function refresh() {
      renderKitchen();
      updateStats();
    }

    refresh();
    setInterval(refresh, 4000);
  </script>
</body>
</html>
