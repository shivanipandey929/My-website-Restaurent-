<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Waiter Login - Smart Restaurant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--primary:#f97316;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;padding:0;}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);}
    .login-container{max-width:400px;width:100%;padding:20px;}
    .card{background:#fff;border-radius:24px;padding:40px;box-shadow:0 25px 50px rgba(0,0,0,0.2);text-align:center;}
    .logo{font-size:48px;margin-bottom:20px;}
    h2{margin:0 0 10px;font-size:28px;color:#1f2937;}
    .subtitle{color:#6b7280;margin-bottom:30px;font-size:15px;}
    label{display:block;margin:15px 0 5px;font-weight:600;color:#374151;font-size:14px;}
    input{width:100%;padding:14px;border:2px solid #e5e7eb;border-radius:12px;font-size:16px;transition:0.2s;box-sizing:border-box;}
    input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(249,115,22,0.1);}
    .btn{width:100%;padding:14px;background:linear-gradient(90deg,var(--primary),#ea580c);color:#fff;border:none;border-radius:12px;font-size:16px;font-weight:700;cursor:pointer;transition:0.2s;margin-top:10px;}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(249,115,22,0.4);}
    .demo{text-align:center;margin-top:25px;padding:15px;background:#f8fafc;border-radius:12px;}
    .demo strong{color:var(--primary);font-size:18px;}
    nav{position:fixed;top:0;left:0;right:0;background:rgba(15,23,42,0.95);backdrop-filter:blur(10px);padding:15px 25px;display:flex;justify-content:center;z-index:100;}
    nav a{color:#fff;text-decoration:none;font-weight:600;padding:8px 16px;border-radius:8px;transition:0.2s;}
    nav a:hover{background:rgba(255,255,255,0.1);}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="kitchen.html">üç≥ Kitchen</a>
  </nav>

  <div class="login-container">
    <div class="card">
      <div class="logo">üë®‚Äçüç≥</div>
      <h2>Waiter Login</h2>
      <div class="subtitle">Access the professional table management dashboard</div>
      
      <form id="loginForm">
        <label>Username</label>
        <input id="username" placeholder="Enter username" required>
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" required>
        <button type="submit" class="btn">Login to Dashboard</button>
      </form>

      <div class="demo">
        <div>Demo Credentials:</div>
        <div><strong>username: waiter</strong></div>
        <div><strong>password: 1234</strong></div>
      </div>
    </div>
  </div>

  <script>
    const credentials = {username: 'waiter', password: '1234'};
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if(user === credentials.username && pass === credentials.password) {
        window.location.href = 'waiter.html';
      } else {
        alert('‚ùå Invalid credentials!');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
