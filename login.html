<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Staff Entrance - L'Elite Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-dark: #0f0f0f;
      --accent-gold: #d4af37;
      --bg-luxury: #fafafa;
      --text-main: #2c2c2c;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Lato', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Luxury Background: Dark overlay on a sophisticated texture/image */
      background: linear-gradient(rgba(15, 15, 15, 0.85), rgba(15, 15, 15, 0.85)), 
                  url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-main);
    }

    /* Professional Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 15, 15, 0.95);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .brand {
      color: var(--accent-gold);
      font-family: var(--font-heading);
      font-size: 1.4rem;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.4s;
      opacity: 0.7;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--accent-gold);
    }

    /* Login Card Container */
    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0px; /* Sharp professional edges */
      padding: 60px 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      font-family: var(--font-heading);
      color: #fff;
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: var(--accent-gold);
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 3px;
      margin-bottom: 40px;
      display: block;
    }

    /* Form Styling */
    .form-group {
      text-align: left;
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #999;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 0;
      color: #fff;
      font-size: 1rem;
      font-family: var(--font-body);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-bottom: 1px solid var(--accent-gold);
    }

    input::placeholder {
      color: #444;
      font-size: 0.8rem;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: var(--accent-gold);
      color: var(--primary-dark);
      border: none;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #fff;
      transform: translateY(-3px);
    }

    /* Demo Credentials Styling */
    .demo-info {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .demo-info p {
      color: #555;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .demo-creds {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .demo-creds span {
      color: #fff;
      font-size: 0.8rem;
      font-weight: 300;
    }

    .demo-creds strong {
      color: var(--accent-gold);
      margin-left: 5px;
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      color: #444;
      padding: 30px;
      text-align: center;
      font-size: 0.7rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">L'ELITE</div>
    <div class="nav-links">
      <a href="index.html">Overview</a>
      <a href="kitchen.html">Kitchen Dashboard</a>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Staff Entrance</h2>
      <span class="subtitle">Secure Internal Access</span>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Identity</label>
          <input id="username" placeholder="USERNAME" required autocomplete="off">
        </div>
        <div class="form-group">
          <label>Access Key</label>
          <input id="password" type="password" placeholder="PASSWORD" required>
        </div>
        <button type="submit" class="btn">Authorize Entrance</button>
      </form>

      <div class="demo-info">
        <p>System Credentials</p>
        <div class="demo-creds">
          <span>User: <strong>waiter</strong></span>
          <span>Key: <strong>1234</strong></span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2024 L'ELITE HOSPITALITY TECHNOLOGIES. LONDON | NEW YORK | PARIS
  </footer>

  <script>
    const credentials = {username: 'waiter', password: '1234'};
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if(user === credentials.username && pass === credentials.password) {
        // Simple elegant transition (optional)
        document.querySelector('.login-card').style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'waiter.html';
        }, 500);
      } else {
        alert('Authorization Failed: Invalid Credentials');
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
